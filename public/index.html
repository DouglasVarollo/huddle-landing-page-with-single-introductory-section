<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script src="https://kit.fontawesome.com/f073584543.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/images/logo.svg" alt="logo" />
    </header>

    <main>
      <section class="hero">
        <div class="hero--image">
          <img
            src="assets/images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>

        <div class="hero--content">
          <h1>Build The Community</h1>
          <h2>Your Fans Will Love</h2>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="#">
          <span class="sr-only">facebook</span>
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#">
          <span class="sr-only">twitter</span>
          <i class="fab fa-twitter"></i>
        </a>

        <a href="#">
          <span class="sr-only">instagram</span>
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
